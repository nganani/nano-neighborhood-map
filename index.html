<!DOCTYPE html>
<html>
<head>
	<!-- Title, favicon -->
    <title>Nir Neighborhood Map</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico" />
	<!-- Charset, viewport -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="app row" id="app">
		<div class="column1">
			<div class="row search">
				<input class="search-box" id="search-box" placeholder="Search here.." data-bind="textInput: searchInput, valueUpdate: 'afterkeydown'" />
			</div>
			<div class="row list" id="list">
				<ul class="places" data-bind="foreach: filteredList">
					<li class="place" data-bind="text: name, click: bounce"></li>
				</ul>
			</div>
		</div>
		<div class="column2">
			<div class="map" id="map">
				Google maps error
			</div>
		</div>

	</div>


	<!-- Scripts, Styles -->
    <!-- jQuery, Knockout -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
    </script>
    <!-- My javascript and style files -->
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Maps -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=your-key-here&libraries=places&callback=startApp&libraries=places" onerror="errorHandling()">
	</script>
</body>
</html>
